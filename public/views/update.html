<div class="downpart" ng-controller="studentController">
	<br/>

	</br>
	<h5>UPDATE DETAILS</h5>
	</br>


	<div class="thebody">

		<form name="studentForm" ng-submit="createStudent(studentForm.$valid)" novalidate >
            <div>
				<label> ID</label>
				<input  type="text" name="id" placeholder="id"  data-ng-model="student.id"   required>
				
			</div>
			<div>
				<label> First Name</label>
				<input  type="text" name="firstname" placeholder="FIRST NAME"  data-ng-model="student.firstname"   required>
				
			</div>
			<div>
				<label> Last Name</label>
				<input placeholder="LAST NAME" data-ng-model="student.lastname"  name="lastname" type="text" required="true">
			</div>
			<div>
				<label>Email</label>
				<input placeholder="E-MAIL" data-ng-model="student.email"  name="email" type="email">
			</div>
			<div>
				<label>Age </label>
				<input placeholder="AGE"  data-ng-model="student.age" name="age" type="AGE">
			</div>
			<div>
				<label name="sex" data-ng-model="student.sex" >MALE</label>
				<select data-ng-model="student.sex">
					<option>MALE</option>
					<option>FEMALE</option>
				</select>
			</div>

			<div>
				<label name="Country"  >Country </label>
				<input placeholder="COUNTRY"  data-ng-model="student.country" name="country" type="text">
			</div>
			<div>
				<label name="Address" >Address </label>
				<input style="height:70px" name="address"   data-ng-model="student.address" type="text">
			</div>
		</form>
		</br>
		<div class="wrapper">

		
			
			<button type="button" ng-click="updateStudent()"> Update</button>
		</div>
	</div>

</div>
